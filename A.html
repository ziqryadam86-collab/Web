<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website TV Online (Dengan URL Asal)</title>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.7.0/dist/videojs-http-streaming.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #main-content {
            flex: 3;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #sidebar {
            flex: 1;
            min-width: 250px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .channel-button {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 5px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545; /* Merah */
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .channel-button:hover {
            background-color: #c82333;
        }
        .channel-button.active {
            background-color: #28a745; /* Hijau */
            font-weight: bold;
        }
        #program-guide {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd; 
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        #program-guide h3 {
            margin-top: 0;
            border-bottom: 2px solid #fd7e14;
            padding-bottom: 5px;
            color: #856404;
        }
    </style>
</head>
<body>

    <h1>ðŸ“º TV Streaming (Menggunakan URL Asal)</h1>

    <div class="container">
        <div id="main-content">
            <video 
                id="my-video" 
                class="video-js vjs-default-skin" 
                controls 
                preload="auto" 
                style="width:100%; height:auto;"
            ></video>

            <div id="program-guide">
                </div>
        </div>

        <div id="sidebar">
            <h2>Daftar Saluran</h2>
            <div id="channel-list">
                </div>
        </div>
    </div>


    <script>
        // --- DATA SALURAN ANDA (10 Channels) ---
        const channels = [
            // URL asal yang anda berikan
            { id: 1, name: "TV1 (RTM)", url: "https://d25tgymtnqzu8s.cloudfront.net/main/A0jyR3/dl_1080p.m3u8" },
            { id: 2, name: "TV2 (RTM)", url: "https://d25tgymtnqzu8s.cloudfront.net/smil:tv2/chunklist_b796000_slENG.m3u8?id=2" },
            { id: 3, name: "TVS", url: "http://exm3u.extraott.com:80/live/ZUL96376/UG4VTW4E/400200328.m3u8" },
            { id: 4, name: "TV6 (RTM)", url: "https://d25tgymtnqzu8s.cloudfront.net/smil:tv6/chunklist_b346000_slENG.m3u8?id=6" },
            { id: 5, name: "Berita RTM", url: "https://d25tgymtnqzu8s.cloudfront.net/main/VPxRb6/dl_1080p.m3u8" },
            { id: 6, name: "Sukan RTM", url: "https://d25tgymtnqzu8s.cloudfront.net/main/VPxRb6/dl_1080p.m3u8" }, 
            { id: 7, name: "OKEY (RTM)", url: "https://d25tgymtnqzu8s.cloudfront.net/smil:okey/chunklist_b346000_slENG.m3u8?id=3" },
            { id: 8, name: "Love Nature", url: "https://manifest.googlevideo.com/api/manifest/hls_variant/expire/1762543406/ei/zvINabuaAq2xjuMPgb_O8Qo/ip/182.62.147.25/id/daqB3i9WYIY.1/source/yt_live_broadcast/requiressl/yes/xpc/EgVo2aDSNQ%3D%3D/tx/51634279/txs/51631264%2C51634249%2C51634250%2C51634278%2C51634279%2C51634280%2C51634281/hfr/1/playlist_duration/30/manifest_duration/30/maudio/1/gcr/my/bui/AdEuB5SrnnLzpP_M9CDP8PN7IwZA8StU6cgA2gGZ9LTzASld93QGi8u5DaoWA4zOclI4vCjCr0AwFuO1/spc/6b0G_I2sOXJjxR6TbfFtXHX-Yb-WJKaMGcE7VNlLyVDnGc-uVGX1ak79DT6in7IeaPs7GQ/vprv/1/go/1/rqh/5/pacing/0/nvgoi/1/ncsapi/1/keepalive/yes/fexp/51331020%2C51552689%2C51565115%2C51565681%2C51580968/dover/11/itag/0/playlist_type/DVR/sparams/expire%2Cei%2Cip%2Cid%2Csource%2Crequiressl%2Cxpc%2Ctx%2Ctxs%2Chfr%2Cplaylist_duration%2Cmanifest_duration%2Cmaudio%2Cgcr%2Cbui%2Cspc%2Cvprv%2Cgo%2Crqh%2Citag%2Cplaylist_type/sig/AJfQdSswRQIgK4XCwdMwk0ygMR57NuY_hNjdey--ITW33zzLp69VSx4CIQCssLZuakaNm8kDONDt_9M_1i9PW1K-Zro9i584UgAhCg%3D%3D/file/index.m3u8" },
            { id: 9, name: "Fox Weather", url: "https://247wlive.foxweather.com/stream/index.m3u8" },
            // FIX KRITIKAL: Menambah Saluran ke-10 dengan link demo yang stabil dan menutup kurungan dengan betul.
            { id: 10, name: "Saluran Tambahan (Demo Stabil)", url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" } 
        ];
        
        const guideLink = "https://content.astro.com.my/channels#tv-schedule";
        // ------------------------------------

        const player = videojs('my-video');
        const listContainer = document.getElementById('channel-list');
        const guideElement = document.getElementById('program-guide');
        let currentActiveButton = null;


        // Fungsi untuk mengganti saluran di player
        function changeChannel(channelUrl, channelName, buttonElement) {
            // Muat URL M3U8 ke Video Player
            player.src({
                src: channelUrl,
                type: 'application/x-mpegURL'
            });
            player.play();

            // Atur tombol aktif
            if (currentActiveButton) {
                currentActiveButton.classList.remove('active');
            }
            buttonElement.classList.add('active');
            currentActiveButton = buttonElement;

            // Tampilkan Panduan Program (Guide) - Hanya Rujukan
            showGuide(channelName);
        }

        // Fungsi untuk menampilkan Guide Rujukan
        function showGuide(channelName) {
            guideElement.innerHTML = `
                <h3>Panduan Program: ${channelName}</h3>
                <p><strong>Nota:</strong> Data jadwal program (Guide) tidak dapat dimuat secara langsung.</p>
                <p>Sila rujuk pautan rasmi untuk jadwal terkini:</p>
                <a href="${guideLink}" target="_blank" style="font-weight: bold; color: #007bff;">
                    Lihat Jadwal TV Astro/Saluran Lain Di Sini
                </a>
            `;
        }

        // Membuat daftar tombol saluran saat halaman dimuat
        channels.forEach(channel => {
            const button = document.createElement('button');
            button.textContent = channel.name;
            button.className = 'channel-button';
            
            button.onclick = function() {
                changeChannel(channel.url, channel.name, button);
            };
            
            listContainer.appendChild(button);
        });

        // Muat Saluran pertama secara otomatis saat halaman dibuka
        if (channels.length > 0) {
            const firstButton = document.querySelector('.channel-button');
            changeChannel(channels[0].url, channels[0].name, firstButton);
        }
    </script>
</body>
</html>
